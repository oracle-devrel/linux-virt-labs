- name: Include file_system vars
  ansible.builtin.include_vars:
    file: fss_vars.yml

- name: Create file fss-pv.yaml
  ansible.builtin.template:
    src: fss_pv.j2
    dest: ~/fss-pv.yaml
    mode: "0644"
  become: true
  become_user: "{{ username }}"
  
- name: Create file fss-pvc.yaml
  ansible.builtin.template:
    src: fss_pvc.j2
    dest: ~/fss-pvc.yaml
    mode: "0644"
  become: true
  become_user: "{{ username }}"
  
- name: Create file fss-pod.yaml
  ansible.builtin.template:
    src: fss_pod.j2
    dest: ~/fss-pod.yaml
    mode: "0644"
  become: true
  become_user: "{{ username }}"
  